<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Job Search Portal</title>
<link rel="stylesheet" href="jobSearch.css">
</head>
<body>
<div class="header">
    <div class="logo">
        <h1>LOGO</h1>
    </div>
    <nav>
        <a href="#jobs">Jobs</a> |
        <a href="#nurses">Nurses</a> |
        <a href="#hospitals">Hospitals</a> |
        <a href="#about">About</a>
    </nav>
</div>
<div class="main">
    <div class="content">
        <div class="search-section">
            <label for="role">Role</label>
            <select id="role">
                <option value="rn">Registered Nurse (RN)</option>
                <!-- Other options -->
            </select>
            <!-- More search fields -->
            <button>Search</button>
        </div>
        <div class="search-results">
            <table>
                <thead>
                    <tr>
                        <th>Profession</th>
                        <th>Specialty</th>
                        <th>Status</th>
                        <th>Location</th>
                        <th>Pay</th>
                        <th>More Info</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Registered Nurse (RN)</td>
                        <td>ICU</td>
                        <td>Currently Recruiting</td>
                        <td>Morgan City Patterson</td>
                        <td>$50-60/hr</td>
                        <td><a href="#">More Info</a></td>
                    </tr>
                    <!-- More rows -->
                </tbody>
            </table>
        </div>
    </div>
    <div class="sidebar">
        <h3>Pinned Contracts</h3>
        <ul>
            <li>Pinned Contract Hospital Name</li>
            <!-- More items -->
        </ul>
    </div>
</div>
<div class="footer">
    <p>Footer Content</p>
</div>
</body>
</html>
