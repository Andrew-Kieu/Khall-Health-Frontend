<div class="p-4">
    <div *ngIf="successMessage" class="text-green-500">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="text-red-500">{{ errorMessage }}</div>
    <form [formGroup]="jobForm" (ngSubmit)="sendJob()" class="max-w-md mx-auto bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
            <label for="title" class="block text-gray-700 text-sm font-bold mb-2">Job Title</label>
            <input type="text" id="title" formControlName="title" 
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Job Title...">
        </div>
        <div class="mb-4">
            <label for="hospitalName" class="block text-gray-700 text-sm font-bold mb-2">Hospital Name</label>
            <input type="text" id="hospitalName" formControlName="hospitalName" 
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Hospital Name...">
        </div>
        <div class="mb-4">
            <label for="detailedAddress" class="block text-gray-700 text-sm font-bold mb-2">Detailed Address</label>
            <input type="text" id="detailedAddress" formControlName="detailedAddress" 
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Full Address...">
        </div>
        <div class="mb-4">
            <label for="contactEmail" class="block text-gray-700 text-sm font-bold mb-2">Contact Email</label>
            <input type="email" id="contactEmail" formControlName="contactEmail" 
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Email...">
        </div>
        <div class="mb-4">
            <label for="department" class="block text-gray-700 text-sm font-bold mb-2">Department</label>
            <input type="text" id="department" formControlName="department" 
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Department...">
        </div>
        <div class="mb-4">
            <label for="requiredSpecialty" class="block text-gray-700 text-sm font-bold mb-2">Required Specialty</label>
            <input type="text" id="requiredSpecialty" formControlName="requiredSpecialty" 
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Specialty...">
        </div>
        <div class="mb-4">
            <label for="requiredLicenses" class="block text-gray-700 text-sm font-bold mb-2">Required Licenses</label>
            <input type="text" id="requiredLicenses" formControlName="requiredLicenses" 
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Licenses...">
        </div>
        <div class="mb-4">
            <label for="requiredCertifications" class="block text-gray-700 text-sm font-bold mb-2">Required Certifications</label>
            <input type="text" id="requiredCertifications" formControlName="requiredCertifications" 
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Certifications...">
        </div>
        <div class="mb-4">
            <label for="requiredDegrees" class="block text-gray-700 text-sm font-bold mb-2">Required Degrees</label>
            <input type="text" id="requiredDegrees" formControlName="requiredDegrees" 
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Degrees...">
        </div>
        <div class="mb-4">
            <label for="details" class="block text-gray-700 text-sm font-bold mb-2">Job Details</label>
            <textarea id="details" formControlName="details" rows="3"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Job details..."></textarea>
        </div>
        <div class="mb-4">
            <label for="expiration" class="block text-gray-700 text-sm font-bold mb-2">Expiration Date</label>
            <input type="date" id="expiration" formControlName="expiration" 
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-4">
            <label for="pay" class="block text-gray-700 text-sm font-bold mb-2">Pay (per week)</label>
            <input type="number" id="pay" formControlName="pay" 
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="e.g., 5000">
        </div>
        <div class="mb-4">
            <label for="hoursPerWeek" class="block text-gray-700 text-sm font-bold mb-2">Hours per Week</label>
            <input type="number" id="hoursPerWeek" formControlName="hoursPerWeek" 
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="e.g., 36">
        </div>
        <div class="mb-4">
            <label for="contractLength" class="block text-gray-700 text-sm font-bold mb-2">Contract Length (in weeks)</label>
            <input type="number" id="contractLength" formControlName="contractLength" 
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="e.g., 13">
        </div>
        <div class="mb-4">
            <label for="hospitalId" class="block text-gray-700 text-sm font-bold mb-2">Hospital ID</label>
            <input type="number" id="hospitalId" formControlName="hospitalId"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Hospital ID...">
        </div>
        <div class="mb-4">
            <label for="isActive" class="block text-gray-700 text-sm font-bold mb-2">Is Active</label>
            <input type="checkbox" id="isActive" formControlName="isActive"
                class="h-6 w-6 text-blue-500 focus:ring-blue-400 border-gray-300 rounded">
        </div>
        
        <button type="submit"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Submit</button>
    </form>
</div>
